<script type="text/javascript">

	var sent = window.prompt("input data");
	
	var char = window.prompt("input a char to search");

	document.writeln("<p>"+sent.indexOf(char));
	document.writeln("<p>"+sent.lastIndexOf(char));
	document.writeln("<p>"+sent.indexOf(char,3));

</script>
