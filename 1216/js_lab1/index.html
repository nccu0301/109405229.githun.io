<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS_LAB1</title>
</head>
<body>
	<script type="text/javascript">
		var num1;
		var num2;
		num1=parseInt(window.prompt("請輸入第一個整數"));
		num2=parseInt(window.prompt("請輸入第二個整數"));
		if (num1>num2){
			document.body.style.backgroundColor='lightblue';
			document.writeln(num1 + ">" + num2 );
		}
		else if (num1<num2){
			document.body.style.backgroundColor='lightgreen';
			document.writeln(num2 + ">" + num1 );
		}
		else{
			document.body.style.backgroundColor='lightyellow';
			document.writeln(num2 + "==" + num1 );
		}
	</script>
	<p>
		<input type="button" value="show me the 1st input" onclick="alert(num1);">	
	</p>
	<p>
		<input type="button" value="show me the 2st input" onclick="alert(num2);">
	</p>
</body>
</html>
